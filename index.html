<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我愛你動畫</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 80%;
            height: auto;
            display: none;
        }
        img.active {
            display: block;
        }
        .instructions {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 第一張圖片會在載入時顯示 -->
    <img id="image" src="WOAINITE/IMAGE/01.png" alt="嘴型動畫" class="active">
    <div class="instructions">按下空白鍵來播放「我愛你」動畫！</div>

    <script>
        // 選取圖片元素
        const image = document.getElementById('image');

        // 定義圖片路徑陣列
        const images = [
            'WOAINITE/IMAGE/01.png',
            'WOAINITE/IMAGE/02.png',
            'WOAINITE/IMAGE/03.png',
            'WOAINITE/IMAGE/04.png',
            'WOAINITE/IMAGE/05.png',
            'WOAINITE/IMAGE/06.png',
            'WOAINITE/IMAGE/07.png',
            'WOAINITE/IMAGE/08.png',
            'WOAINITE/IMAGE/09.png',
            'WOAINITE/IMAGE/10.png',
            'WOAINITE/IMAGE/11.png',
            'WOAINITE/IMAGE/12.png',
        ];

        // 當前圖片的索引
        let currentIndex = 0;

        // 監聽鍵盤事件
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                // 防止空白鍵滾動頁面
                event.preventDefault();

                // 切換到下一張圖片
                currentIndex = (currentIndex + 1) % images.length;
                image.src = images[currentIndex];
            }
        });
    </script>
</body>
</html>
